apiVersion: v1
kind: Service
metadata:
  name: {{ template "expensesmanager.fullname" . }}
  labels:
    app: {{ template "expensesmanager.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
  selector:
    app: {{ template "expensesmanager.name" . }}
    release: {{ .Release.Name }}
    tier: expensesmanager
